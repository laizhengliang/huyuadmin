<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Car/index')}">列表</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Car/edit_post')}">
		   <input type="hidden" name="id" value="{$car['id']}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">序号</label>
					<div class="controls">
						<input type="text" name="orderno" value="{$car['orderno']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">名称</label>
					<div class="controls">
						<input type="text" name="name" value="{$car['name']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">所需{$configpub['name_coin']}</label>
					<div class="controls">
						<input type="text" name="needcoin"  value="{$car['needcoin']}"  maxlength="9"> /月
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">图片</label>
					<div class="controls">
						<div>
							<input type="hidden" name="thumb" id="thumb2" value="{$car['thumb']}">
							<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb2',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
								<if condition="$car['thumb'] neq ''">
										<img src="{:get_upload_path($car['thumb'])}" id="thumb2_preview" width="135" style="cursor: hand" />
								<else/>
										<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb2_preview" width="135" style="cursor: hand" />
								</if>
							</a>
							<input type="button" class="btn btn-small" onclick="$('#thumb2_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb2').val('');return false;" value="取消图片">
						</div>
						<span class="form-required"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">动画（GIF）</label>
					<div class="controls">
						<div>
							<input type="hidden" name="swf" id="thumb3" value="{$car['swf']}">
							<a href="javascript:void(0);" onclick="flashupload('thumb_images', '附件上传','thumb3',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
								<if condition="$car['swf'] neq ''">
										<img src="{:get_upload_path($car['swf'])}" id="thumb3_preview" width="135" style="cursor: hand" />
								<else/>
										<img src="__TMPL__Public/assets/images/default-thumbnail.png" id="thumb3_preview" width="135" style="cursor: hand" />
								</if>
							</a>
							<input type="button" class="btn btn-small" onclick="$('#thumb3_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb3').val('');return false;" value="取消图片">
						</div>
						<span class="form-required"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">动画时长</label>
					<div class="controls">
						<input type="text" name="swftime"  value="{$car['swftime']}">秒
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">进场话术</label>
					<div class="controls">
						<input type="text" name="words"  value="{$car['words']}">注：实际效果为 用户昵称+进场话术
						<span class="form-required">*</span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('Car/index')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
