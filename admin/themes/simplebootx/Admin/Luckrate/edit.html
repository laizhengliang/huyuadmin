<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Luckrate/index',array('giftid'=>$data['giftid']))}">列表</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Luckrate/edit_post')}">
		   <input type="hidden" name="id" value="{$data['id']}">
			<fieldset>
                <div class="control-group">
					<label class="control-label">数量</label>
					<div class="controls">
                        <select name="nums">
                            <volist name="numslist" id="v">
                            <option value="{$v}" <if condition="$data['nums'] eq $v">selected</if>>{$v}</option>
                            </volist>
                        </select>
						<span class="form-required"></span>
					</div>
				</div>

                <div class="control-group">
					<label class="control-label">倍数</label>
					<div class="controls">
						<input type="text" name="times"  value="{$data['times']}"> 
						<span class="form-required"></span>
					</div>
				</div>
                
                <div class="control-group">
					<label class="control-label">是否全站</label>
					<div class="controls">
						<label class="radio inline" for="type_0"><input type="radio" name="isall" value="0" id="type_0" <if condition="$data['isall'] eq 0">checked</if> >否</label>
						<label class="radio inline" for="type_1"><input type="radio" name="isall" value="1" id="type_1"  <if condition="$data['isall'] eq 1">checked</if>>是</label> 
						<span class="form-required">*</span>
					</div>
				</div>
                
                <div class="control-group">
					<label class="control-label">中奖概率</label>
					<div class="controls">
						<input type="text" name="rate"  value="{$data['rate']}">%  最小支持0.001%
						<span class="form-required"></span>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="{:U('Luckrate/index',array('giftid'=>$data['giftid']))}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
