<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title> {:L('ADMIN_CENTER')}</title>
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="robots" content="noindex,nofollow">
		<link href="__TMPL__Public/assets/css/admin_login2.css" rel="stylesheet" />
		<script>
			if (window.parent !== window.self) {
					document.write = '';
					window.parent.location.href = window.self.location.href;
					setTimeout(function () {
							document.body.innerHTML = '';
					}, 0);
			}
		</script>
		
	</head>
<body>
    <div class="wraps">
        <div class="wraps-1">
            <div class="wraps-1-1"><img src="__TMPL__Public/assets/images/wel.png"></div>
            <div class="wraps-1-2"><img src="__TMPL__Public/assets/images/log.png"></div>
            <!-- <div class="wraps-1-3">
                <div class="wraps-1-4">开发：泰安云豹网络科技有限公司</div>
                <div class="wraps-1-4">官网：www.yunbaokj.com</div>
                <div class="wraps-1-4">咨询电话：0538-8270220</div>
            </div> -->
        </div>
        <div class="wraps-2">
            <form method="post" name="login" action="{:U('public/dologin')}" autoComplete="off" class="js-ajax-form">
                <div class="wraps-2-1">
                    <img class="img" src="__TMPL__Public/assets/images/user.jpg">
                    <input class="input1" id="js-admin-name" type="text" name="username" required placeholder="{:L('USERNAME_OR_EMAIL')}" title="{:L('USERNAME_OR_EMAIL')}" value="{$_COOKIE['admin_username']}">
                    <div class="line"></div>
                    <img class="img" src="__TMPL__Public/assets/images/pwd.jpg">
                    <input class="input1" id="admin_pwd" type="password" name="password" required placeholder="{:L('PASSWORD')}" title="{:L('PASSWORD')}">
                    <div class="line"></div>
                    <img class="img" src="__TMPL__Public/assets/images/code.jpg">
                    <span class="code">{:sp_verifycode_img('length=4&font_size=15&width=100&height=42&use_noise=1&use_curve=0','style="cursor: pointer;" title="点击获取"')}</span>
                    <input class="input2" type="text" name="verify" placeholder="{:L('ENTER_VERIFY_CODE')}" />
                    <div class="line"></div>
					<div  id="login_btn_wraper">
                        <button type="submit" id="sub" name="submit" class="btn js-ajax-submit" >{:L('LOGIN')}</button>
                        <div data-loadingmsg="{:L('LOADING')}" id="msg"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
	</div>

<script>
var GV = {
	DIMAUB: "",
	JS_ROOT: "__PUBLIC__/js/",//js版本号
	TOKEN : ''	//token ajax全局
};
</script>
<script src="__PUBLIC__/js/wind.js"></script>
<script src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script>
;(function(){
	document.getElementById('js-admin-name').focus();
})();
</script>
</body>
</html>
