<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Settlevotes/index')}">列表</a></li>
		</ul>
        <form class="well form-search" method="post" action="{:U('Settlevotes/index')}">
			关键词： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入用户名、昵称...">
			<input type="submit" class="btn btn-primary" value="搜索">
            
            <if condition="$admin_roleid eq 6">
            <a href='{:U("Settlevotes/record",array("id"=>$adminid))}' class="btn" style="background-color: #1dccaa;">我的结算记录</a>
            </if>
		</form>	
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>用户名</th>
					<th>昵称</th>
					<th>上次结算时间</th>
					<th>总收益金额</th>
					<th>已结算金额</th>
					<th>待结算金额</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="lists" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.user_login}</td>
					<td>{$vo.user_nicename}</td>
					<td>{$vo.lasttime}</td>
					<td>{$vo.total_votes}</td>
					<td>{$vo.total_votesed}</td>
					<td>{$vo.total_votes_no}</td>
					<td>
                        <if condition="$vo['isshow'] eq 1">
							<a href='{:U("Settlevotes/index2",array("id"=>$vo["id"]))}'>我要结算</a> | 
                        </if>
							<a href='{:U("Settlevotes/record",array("id"=>$vo["id"]))}'>结算记录</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
