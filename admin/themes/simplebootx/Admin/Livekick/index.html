<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >列表</a></li>

		</ul>
		<form class="well form-search" method="post" action="{:U('Livekick/index')}">

			提交时间：
			<input type="text" name="start_time" class="js-date date" value="{$formget.start_time}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			关键字： 
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入主播ID">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>				
		<form method="post" class="js-ajax-form" >

		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>用户</th>						
						<th>主播</th>						
						<th>操作者</th>
						<th>提交时间</th>
						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo['uidinfo']['user_nicename']} ({$vo['uidinfo']['id']})</td>
						<td>{$vo['liveinfo']['user_nicename']} ({$vo['liveinfo']['id']})</td>
						<td>{$vo['actioninfo']['user_nicename']} ({$vo['actioninfo']['id']})</td>
						<td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>						
						<td align="center">	
						
						    <a href="{:U('Livekick/del',array('id'=>$vo['id']))}" >删除</a> 
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
