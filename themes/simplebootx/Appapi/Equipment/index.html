<!DOCTYPE html>
<html>
	<head>
		<tc_include file="Appapi/Public/head" />
		<title>装备中心</title>
		
		<link href='__PUBLIC__/appapi/css/mall.css?t=1561967793' rel="stylesheet" type="text/css" >
		<link href='__PUBLIC__/appapi/css/equipment.css?t=1561975646' rel="stylesheet" type="text/css" >
	</head>
<body>
    <div class="tab clearfix">
        <ul>
            <li class="on">
                靓号
                <div class="tab_line button_default"></div>
            </li>
            <li>
                坐骑
                <div class="tab_line button_default"></div>
            </li>
        </ul>
    </div>
    <div class="tab_bd liang">
        <div class="bd_content clearfix">
            <ul>
                <volist name="liang_list" id="v">
                <li class="clearfix">
                    <div class="liang_id">ID:{$v['name']}</div>
                    <div class="liang_coin"></div>
                    <div class="liang_buy" data-id="{$v['id']}"  data-state="{$v['state']}" >
                        <if condition="$v['state'] eq '1'">
                            卸载
                        <else/>
                            使用
                        </if>
                    </div>
                </li>
                </volist>
                <empty name="liang_list">
                    <div class="li_empty">
                        <p class="title">您还没有靓号哦</p>
                        <p class="des">赶快去商城挑选一个吧~</p>
                    </div>
                </empty>
            </ul>
        </div>
    </div>
    <div class="tab_bd car hide">
        <div class="bd_content clearfix">
            <ul>
                <volist name="user_carlist" id="v">
                <li>
                    <div class="car_img">
                        <img src="{$v['carinfo']['thumb']}">
                    </div>
                    <div class="car_title">
                        {$v['carinfo']['name']}
                    </div>
                    <div class="car_coin">
                        到期时间<br>
                        {$v['endtime_date']}
                    </div>
                    <div class="car_buy" data-id="{$v['carid']}" data-status="{$v['status']}" >
                        <if condition="$v['status'] eq '1'">
                            卸载
                        <else/>
                            使用
                        </if>
                    </div>
                </li>
                </volist>
                <empty name="user_carlist">
                    <div class="li_empty">
                        <p class="title">您还没有坐骑哦</p>
                        <p class="des">赶快去商城挑选一个吧~</p>
                    </div>
                </empty>
            </ul>
        </div>
    </div>
</body>
<script>
	var uid='{$uid}';
	var token='{$token}';
	var vip_txt='{$vip_txt}';
	var name_coin='{$config['name_coin']}';
    
    var baseSize = 100;
    function setRem () {
      var scale = document.documentElement.clientWidth / 750;
      document.documentElement.style.fontSize = (baseSize * Math.min(scale, 3)) + 'px';
    }
    setRem();
    window.onresize = function () {
      setRem();
    }
</script>
<tc_include file="Appapi/Public/footer" />
<script src="__PUBLIC__/appapi/js/equipment.js"></script>
</body>
</html>
